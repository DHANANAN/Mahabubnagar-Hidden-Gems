<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mahabubnagar Hidden Gems</title>
    <meta
      name="description"
      content="Explore Mahabubnagar hidden gems with search, filters, map links, image licenses, and offline support."
    />
    <meta property="og:title" content="Mahabubnagar Hidden Gems" />
    <meta
      property="og:description"
      content="A modern static travel guide with discoverable places, image attribution, and offline support."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.github.io/Mahabubnagar-Hidden-Gems/" />
    <meta
      property="og:image"
      content="https://example.github.io/Mahabubnagar-Hidden-Gems/assets/images/og-cover.svg"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mahabubnagar Hidden Gems" />
    <meta
      name="twitter:description"
      content="Find scenic, heritage, and spiritual places with offline-ready static pages."
    />
    <meta
      name="twitter:image"
      content="https://example.github.io/Mahabubnagar-Hidden-Gems/assets/images/og-cover.svg"
    />
    <link rel="icon" href="./favicon.ico" sizes="any" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#main-content">Skip to content</a>

    <header class="topbar">
      <div class="container">
        <h1>Mahabubnagar Hidden Gems</h1>
        <p class="subtitle">Static travel guide for GitHub Pages · no backend required.</p>

        <section class="controls" aria-label="Search and sort places">
          <label class="search-label" for="search-input">Search places</label>
          <input
            id="search-input"
            type="search"
            placeholder="Search by name, tags, or summary"
            autocomplete="off"
          />

          <label for="sort-select">Sort by</label>
          <select id="sort-select">
            <option value="az">A–Z</option>
            <option value="rating">Rating (high → low)</option>
            <option value="type">Type</option>
          </select>

          <label for="type-filter">Filter type</label>
          <select id="type-filter">
            <option value="all">All types</option>
          </select>
        </section>
      </div>
    </header>

    <main id="main-content" class="container">
      <p id="status" class="status" role="status" aria-live="polite">Loading places…</p>
      <section id="cards" class="grid" aria-label="Place cards"></section>

      <section id="image-library" aria-labelledby="image-library-title">
        <div class="image-library-header">
          <h2 id="image-library-title">Image Library & Attribution</h2>
          <label for="image-place-filter">Filter by place</label>
          <select id="image-place-filter">
            <option value="all">All places</option>
          </select>
        </div>
        <div id="image-library-list" class="image-grid"></div>
      </section>
    </main>

    <dialog id="place-modal" aria-labelledby="modal-title">
      <article class="modal-shell">
        <button class="close" id="modal-close" aria-label="Close place details">✕</button>
        <h2 id="modal-title"></h2>
        <p id="modal-summary"></p>
        <ul id="modal-tags" class="tag-list"></ul>
        <p id="modal-rating"></p>
        <div class="modal-actions">
          <a id="modal-map-link" class="button-link" target="_blank" rel="noopener noreferrer">Open in Google Maps</a>
        </div>
      </article>
    </dialog>

    <script src="./js/app.js" defer></script>
  </body>
</html>
